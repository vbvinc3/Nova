name: Secure RDP with Auto-IP + Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        run: |
          # Enable RDP & basic settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
              -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
              -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
              -Name "SecurityLayer" -Value 0 -Force
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          } else {
              (Get-LocalUser -Name "RDP") | Set-LocalUser -Password $securePass
          }

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect to Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $tailscaleExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $tailscaleExe up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=gh-runner-$env:GITHUB_RUN_ID

          # Wait until IP assigned
          for ($i=0; $i -lt 10; $i++) {
            $tsIP = & $tailscaleExe ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not found"; exit 1 }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $tsIP"

      - name: Detect Public IP and Configure Firewall
        run: |
          # Fetch current public IP
          $myIP = (Invoke-WebRequest -Uri "https://api.ipify.org" -UseBasicParsing).Content
          Write-Host "Your current public IP detected: $myIP"

          # Get Tailscale IP for local node
          $tailscaleExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          $tsSelfIP = & $tailscaleExe ip -4

          # Combine allowed IPs
          $allowedIPs = "$myIP,$tsSelfIP"

          # Remove any previous rules
          netsh advfirewall firewall delete rule name="RDP-Allow" 2>$null
          netsh advfirewall firewall delete rule name="RDP-Deny-All" 2>$null

          # Add allow rule for your IP + Tailscale IP
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389 remoteip=$allowedIPs profile=any

          # Deny all other IPs
          netsh advfirewall firewall add rule name="RDP-Deny-All" dir=in action=block protocol=TCP localport=3389 remoteip=any profile=any

          Write-Host "Firewall configured successfully! Allowed: $allowedIPs"

      - name: Display Access Info
        run: |
          Write-Host "`n========== RDP INFO =========="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "$env:RDP_CREDS"
          Write-Host "=============================="
          Write-Host "Note: Only your detected public IP and Tailscale are allowed."

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - press Ctrl+C or cancel workflow to stop"
            Start-Sleep -Seconds 300
          }
