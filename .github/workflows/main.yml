name: Cloudflare-RDP
on:
  workflow_dispatch:

jobs:
  rdp-access:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable and Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create Secure RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $chars = ([char[]](33..126))
          $password = -join (1..15 | ForEach-Object { $chars | Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV
          Write-Host "Created RDP User: RDP"
          Write-Host "Password: $password"

      - name: Install Cloudflared
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
          Move-Item cloudflared.exe "$env:ProgramFiles\cloudflared.exe"

      - name: Start Cloudflare Tunnel
        env:
          CLOUDFLARED_AUTH_TOKEN: ${{ secrets.CLOUDFLARED_AUTH_TOKEN }}
        run: |
          Start-Process -NoNewWindow -FilePath "$env:ProgramFiles\cloudflared.exe" `
            -ArgumentList "service", "install", "--token", $env:CLOUDFLARED_AUTH_TOKEN
          Start-Sleep -Seconds 10
          Start-Process -NoNewWindow -FilePath "$env:ProgramFiles\cloudflared.exe" `
            -ArgumentList "tunnel", "--no-autoupdate", "run"
          Start-Sleep -Seconds 15
          Write-Host "‚úÖ Cloudflare Tunnel Started for rdp.crossxcel.com"

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "==============================="
          Write-Host "üåê RDP via Cloudflare Active!"
          Write-Host "Connect using:"
          Write-Host "Host: rdp.crossxcel.com"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==============================="
          Write-Host ""

      - name: Keep RDP Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP session active..."
            Start-Sleep -Seconds 300
          }
